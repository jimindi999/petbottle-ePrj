<!-- BEGIN: HEADER -->
<script type="text/javascript">
    $(document).ready(function () {
        $('a#login-window').click(function () {
            //lấy giá trị thuộc tính href - chính là phần tử "#login-box"
            var loginBox = $(this).attr('href');

            //cho hiện hộp đăng nhập trong 300ms
            $(loginBox).fadeIn(300);

            // thêm phần tử id="over" vào sau body
            $('body').append('<div id="over">');
            $('#over').fadeIn(300);

            return false;
        });
        // khi click đóng hộp thoại
        $(document).on('click', "a.close, #over", function () {
            $('#over, .login').fadeOut(300, function () {
                $('#over').remove();
            });
            return false;
        });
    });
</script>
<div class="container-fluid" id="thead_mid_nav">
    <div class="row" id="thead_mid_nav_option">
        <div class="col-sm-offset-1 col-sm-3">
            <img src="{baseURL}/resources/petbottle.jpg" width=200 height="80">
        </div>
        <div class="col-sm-5" style="margin-top: 20px;">
            <form method="post">
                <div class="row">
                    <div class="input-group col-sm-10">
                        <input type="text" class="form-control" id="search" placeholder="Bạn cần gì hôm  nay?"
                            name="txtSearch">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default ">
                                <i class="fa fa-search"></i> Tìm Kiếm
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3" style="margin-top: 20px;">
            <a id="login-window" href="#login-box"> <span class="glyphicon glyphicon-share"
                    style="font-size: 25px">Login</span></a>
        </div>
    </div>
    <!-- login -->
    <div class="col-sm-offset-3 col-sm-6">
        <div class="login" id="login-box">
            <!-- <a class="close" href="#"><img class="img-close" title="Close Window" alt="Close" src="close.png" /></a> -->
            <form class="login-content" method="post">
                <div class="col-sm-12">
                    <label for="username">Username:</label>
                    <div class=" input-group col-sm-12">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" class="form-control" type="text" autocomplete="on" name="username"
                            placeholder="Username" value="" />
                    </div>
                    <label for="password">Password:</label>
                    <div class="input-group col-sm-12">
                        <span class="input-group-addon"><i class="fa fa-key" style="font-size:16px"></i></span>
                        <input id="password" class="form-control" type="password" name="password" placeholder="Password"
                            value="" />
                    </div>
                    <input type="checkbox" name="remember"> Remember me
                    <br>
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-success col-sm-12" href="#">Log in</button>
                    </div>
                    <div class="col-sm-offset-2 col-sm-8">
                        <a class="btn btn-danger col-sm-12" href="#"><span style="font-size: 12px">Forgot password?</span></a>
                    </div>
                    <div class="col-sm-offset-4 col-sm-4">
                        <a href="#"><span style="font-size: 12px">New user? Register here</span></a>
                    </div>
            </form>
        </div>
    </div>
</div>
<!-- END: HEADER -->
