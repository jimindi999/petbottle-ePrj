<!-- BEGIN: HOME -->
<div class="jumbotron">
    <div class="container" style="margin-top: -30px;">
        <div class="col-sm-12">
            <div id="myCarousel" class="carousel slide " data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner" style="height: 385px">
                    <!-- BEGIN: LS_CAROUSEL -->
                    <div class="item {active}">
                        
                        <div>
                            <a href="detail pro/details.html"><img src="{LS.pro_img}"
                                    alt="picture" id="tbody_carousel_slide_picture"> </a>
                        </div>
                        
                    </div>
                    <!-- END: LS_CAROUSEL -->
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <br>
        <div style="margin: 0 auto">
            <p>FEATURED PRODUCTS</p>
            <!-- BEGIN: ITEMS -->
            <div id="zoom" class="col-sm-4">
                <a href="?a=products&id={LS.id}">
                    <img src="{LS.pro_img}" width="100%">
                    <div style="text-align: center;">
                        <span>{LS.pro_name}</span><br>
                        <span>{LS.pro_price}$</span>
                    </div><br>
                </a>
                <button type="button" class="btn btn-primary col-sm-offset-4 col-sm-4" style="text-align: center; padding: 5px 0px 5px 0px">Add to cart</button>
            </div>
            <!-- END: ITEMS -->
        </div>
    </div>
</div>
<!-- END: HOME -->
