<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{baseUrl}css/all.css">
    <link href="{baseUrl}css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{baseUrl}css/main.css">
    <script src="{baseUrl}js/bootstrap.min.js"></script>
    <script src="{baseUrl}js/main.js"></script>
    <title>Login</title>
</head>

<body>
    <div id="logreg-forms">
        <form class="form-signin" method="POST" action="?a=login">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            <input type="text" name="txtID" class="form-control" placeholder="Email address or Username" required=""
                autofocus="">
            <input type="password" name="txtPass" class="form-control" placeholder="Password" required="">
            <span class="errorMess">{errorMess}</span>

            <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
            <a href="?a=forgot_password" id="forgot_pswd">Forgot password?</a>
        </form>
    </div>
</body>

</html>
<!-- END: LOGIN -->
