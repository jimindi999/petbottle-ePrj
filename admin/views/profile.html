<!-- BEGIN: PROFILE -->
<div class="container">
    <form method="POST" name="frmProfile" action="?a=profile">
        <div class="row">
            <div class="col-md-6  offset-md-3  toppad">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{username}</h2>
                        <table class="table table-user-information ">
                            <tbody>
                                <tr>
                                    <td>Username:</td>
                                    <td><input type="text" class="pl-2 pr-2 w-100" name="txtUsername" id="username"
                                            label="" value="{username}" focus /></td>
                                </tr>
                                <tr>
                                    {erUsername}
                                </tr>
                                <tr>
                                    <td>First Name:</td>
                                    <td>{firstName}</td>
                                </tr>
                                <tr>
                                    <td>Last Name:</td>
                                    <td>{lastName}</td>
                                </tr>
                                <tr>
                                    <td>Gender:</td>
                                    <td>{gender}</td>
                                </tr>
                                <tr>
                                    <td>Date of Birth:</td>
                                    <td>{dob}</td>
                                </tr>
                                <tr>
                                    <td>Position:</td>
                                    <td>{position}</td>
                                </tr>
                                <tr>
                                    <td>User Level:</td>
                                    <td>{level}</td>
                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td><input type="text" class="pl-2 pr-2 w-100" name="txtEmail" id="email" label=""
                                            value="{email}" focus /></td>
                                </tr>
                                <tr>
                                    {erEmail}
                                </tr>
                                <tr>
                                    <td>Current password:</td>
                                    <td>
                                        <input type="password" class="pl-2 pr-2 w-100" name="txtPass" value="{pass}"
                                            focus />
                                    </td>
                                </tr>
                                <tr>
                                    {erPass}
                                </tr>
                                <tr>
                                    <td>New password:</td>
                                    <td>
                                        <input type="password" class="pl-2 pr-2 w-100" name="txtNew" id="pass"
                                            value='' />
                                    </td>
                                </tr>
                                <tr>
                                    {erPassNew}
                                </tr>
                                <tr>
                                    <td>Retype password:</td>
                                    <td>
                                        <input type="password" class="pl-2 pr-2 w-100" name="txtNewConf" id="passConf"
                                            value='' />
                                    </td>
                                </tr>
                                <tr>
                                    {erPassNewConf}
                                </tr>
                            </tbody>
                        </table>
                        <input type="submit" class="btn btn-primary float-right mr-2" value="Save change"><span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- END: PROFILE -->
